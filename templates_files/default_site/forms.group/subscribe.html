<h1>Subscribe to Zones's Newsletter</h1>
<p class="instructions-sub">Subscribe to our newsletter to receive inspirational ideas and advice for your home renovations.</p> 
<form action="/forms/newsletter.php" method="post" id="myform-sub" class="clearfix">
<div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 input-label-wrapper">
          <label class="labelname">First name</label>
          <input type="text" class="form-control" placeholder="Enter first name" name="n-enq-firstname" id="p-sub-firstname" oninput="formValidation(this.dataset.prefix)" onfocus="formValidation(this.dataset.prefix)" data-prefix="p-sub" /> 
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 input-label-wrapper">

          <input type="text" class="form-control" placeholder="Enter last name" name="n-enq-lastname" id="p-sub-lastname" oninput="formValidation(this.dataset.prefix)" onfocus="formValidation(this.dataset.prefix)" data-prefix="p-sub" />
        </div>
</div>
<div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 input-label-wrapper">
          <label class="labelname">Email Address</label>
          <input type="text" name="n-enq-email" class="form-control" placeholder="Enter email address" id="p-sub-email" oninput="formValidation(this.dataset.prefix)" onfocus="formValidation(this.dataset.prefix)" data-prefix="p-sub" /> 
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 input-label-wrapper">
          <label class="labelname">Phone Number (Optional)</label>
          <input  type="tel" name="n-enq-tel" class="form-control" placeholder="Enter phone number" id="p-sub-tel" oninput="formValidation(this.dataset.prefix)" onfocus="formValidation(this.dataset.prefix)" data-prefix="p-sub" />
        </div>
</div>
<div class="row">
	<div class="col-sm-12 col-xs-12 input-label-wrapper">
		  <label><input type="checkbox" class="uniform-stylespop" name="p-sub-privacy" id="p-sub-privacy" data-prefix="p-sub" oninput="formValidation(this.dataset.prefix)" onfocus="formValidation(this.dataset.prefix)" checked="checked" /> I have read, understood and accepted the <a href="/privacy-statement/" target="_blank">Privacy Policy.</a></label>   
	 </div>      
  </div>
<div class="row">

</div>
