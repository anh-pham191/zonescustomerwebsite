<!DOCTYPE html>

<script type="text/javascript" language="javascript">
$("input.uniform-stylespop").uniform();
$('.apply-fancy').fancySelect();
$('.apply-fancywide').fancySelect({includeBlank: true});

$(function() {
// Popout form part 2
$("#sidey-part2").validate({	
    submitHandler: function(form) {
	  $('#progs2').fadeIn(100);
      $.ajax({
        url: $(form).attr("action"),
        type: "POST",
        data: $(form).serialize(),
        success: function(response) {
          if (response.match(/Invalid/i)) {
              //Display try again message above form
            $('#progs2').fadeOut(200);
			$('#popupform .instructions').html('There was an error, please try again.').css({'color':'red'});
          } else if (response.match(/Unsuccessful/i)) {
			//Display failure message in place of form
            $('#progs2').fadeOut(200);
			$('#popout-extended').html('<h2>Your form could not be submitted. Please try again later.</h2>');
          } else {
			$('#progs2').fadeOut(200);
			$('#popout-extended').html('<h2>Thank you for your enquiry</h2>');
			ga('send', 'event', 'Enquiry submitted', 'Submit additional info', '0002 Zones Contact - Landing Page Popup Form stage 2');			
          }
        },
        error: function() {
          //Display failure message in place of form
          $('#progs2').fadeOut(200);
		  $('#popout-extended').html('<h2>Your form could not be submitted. Please try again later.</h2>');
        }
      });
    }
  });

});

</script>
