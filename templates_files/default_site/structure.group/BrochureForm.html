{exp:channel:entries disable="member_data" url_title="{last_segment}" limit="1" channel="brochure"}
<!DOCTYPE html>
<html dir="ltr" lang="en-nz">
<head>
    <meta charset="utf-8">
    <title>Download Brochure | Zones</title>
</head>
<body id="top">
<div id="content-body" class="form popup">
    <img src="{site_url}design/popup-logo.png" alt="Zones" class="popuplogo" />
    <div class="theformarea">
        <h1>Brochure download</h1>
        <p class="instructions">Please enter your details below - we will then email the brochure to you</p>
        <form action="{site_url}forms/voucher.php" method="post" id="myform-download">
            <input type="hidden" name="p-enq-voucher" value="{ubiquity_value_bro}" />
            <fieldset class="clearfix">
                <legend></legend>
                <label id="c-enq-firstname" class="input halfwidth firstname"><span>First Name</span> <input type="text" name="p-enq-firstname" class="required" /></label>
                <label id="c-enq-lastname" class="input halfwidth lastname"><span>Last Name</span> <input type="text" name="p-enq-lastname" /></label>
            </fieldset>
            <fieldset class="clearfix">
                <legend></legend>
                <label id="c-enq-email" class="input"><span>Email Address</span> <input type="email" name="p-enq-email" class="email required" /></label>
                <label id="c-enq-tel" class="input"><span>Phone Number</span> <input type="text" name="p-enq-tel" /></label>
            </fieldset>
            <fieldset class="clearfix checklets">
                <legend></legend>
                <p><label class="clearfix"><input type="checkbox" class="uniform-stylespop" name="p-enq-privacy" checked="checked" /> <span class="fleft">I have read, understood and accepted the <a href="/privacy-statement/" target="_blank">Privacy Policy.</a></span></label></p>
                <p><label class="clearfix"><input type="checkbox" class="uniform-stylespop" name="p-enq-subscribe" checked="checked" /> <span class="fleft">I consent to receive marketing communications.</span></label></p>
                <input type="submit" value="Request Brochure" name="send" id="c-enq-submit" class="submitbutton" />
            </fieldset>
        </form>
    </div>

</div>
</body>
</html>
{/exp:channel:entries}
