<!DOCTYPE html>

<body id="top">
<div id="content-body" class="form enquiry">
<div class="theformarea formholder">
<h1>Get in touch if you're thinking about landscaping</h1>
<p class="instructions">Please fill in your enquiry below and one of our team members will be in touch shortly</p>  
<form action="/forms/enquire-now-picture.php" method="post" id="myformext" class="clearfix">
<fieldset class="clearfix">
<legend></legend>
<label id="c-enq-firstname" class="input left"><span>First Name</span> <input type="text" name="p-enq-firstname" class="required" /></label>
<label id="c-enq-lastname" class="input right"><span>Last Name</span> <input type="text" name="p-enq-lastname" /></label>
</fieldset>
<fieldset class="clearfix">
<legend></legend>
<label id="c-enq-tel" class="input left"><span>Phone Number</span> <input type="text" name="p-enq-tel" /></label>
<label id="c-enq-preftime" class="input right"><select id="select-preftime" name="p-enq-preftime" class="apply-fancy">
<option value="" selected="selected">Preferred time to be contacted</option>
<option value="Any Time">Any time is fine</option>
<option value="Morning">Morning</option>
<option value="Afternoon">Afternoon</option>
<option value="Evening">Evening</option>
</select></label>
<label id="c-enq-email" class="input fullwidth"><span>Email Address</span> <input type="email" name="p-enq-email" class="required email" /></label>
<label id="c-enq-subject" class="input fullwidth"><span>Message Subject</span> <input type="text" name="p-enq-subject" /></label>
<label id="c-enq-enquiry" class="input fullwidth"><span>Enquiry</span> <textarea rows="8" name="p-enq-enquiry"></textarea></label>
</fieldset>
<fieldset class="clearfix">
<legend></legend>
<p><label><input type="checkbox" class="uniform-stylespop" name="p-enq-privacy" checked="checked" /> I have read, understood and accepted the <a href="/privacy-statement/" target="_blank">Privacy Policy.</a></label></p>
<p><label><input type="checkbox" class="uniform-stylespop" name="p-enq-subscribe" checked="checked" /> I consent to receive marketing communications.</label></p>
<input type="submit" value="Submit Enquiry" name="send" id="c-enq-submit" class="submitbutton fullwidth" />
</fieldset>
</form>
<div id="progbutton" class="progress" style="display: none;"></div>
</div><div class="adwordstracking"></div>
</div>
